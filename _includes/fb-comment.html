<!--
     Include the JavaScript SDK on your page once, ideally right after the opening corps tag.
-->
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = 'https://connect.facebook.net/fr_FR/sdk.js#xfbml=1&version=v3.1';
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<!--
    Place this code wherever you want the plugin to appear on your page.
-->
<div class="fb-comments row center" data-href="{{ site.url }}{{ page.url }}" data-width="500" data-numposts="15">
</div>
