<!doctype html>
<html>
    <head>
        <title>Project Showcase - {{ page.titre }}</title>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans:100,300,400,500,700,900,100i,300i,400i,500i,700i,900i" />
        <link rel="stylesheet" href="../css/materialize.min.css" />
        <link rel="stylesheet" href="../css/main.css" />
    </head>
    
    <body>
        <div class="container">
            <h1>Project Showcase</h1>
            <!-- separator -->
            <div class="separator">
                <div class="ball teal"></div>
                <div class="ball amber"></div>
                <div class="ball pink"></div>
            </div>
            
            <div class="row"></div>
            <div class="row"></div>
            <h3>{{ page.titre }}</h3>
            <div class="row description justify-align">
                {{ page.description }}
            </div>
            <div class="row">
                <div class="col m6 s12">
                    <div class="card white">
                        <div class="card-content grey-text text-darken-2">
                            <span class="card-title">Project 01</span>
                            <div class="row">
                                <div class="project-h">Mots clés</div> 
                                <div>
                                    <!-- keywords -->
                                    <span class="keyword">keyword 1</span>
                                    <span class="keyword">keyword 2</span>
                                    <span class="keyword">keyword 3</span>
                                </div>
                                <div class="project-h">Auteur(s)</div>
                                <div>
                                    <!-- authors name -->
                                    <span class="author">author 1</span>, 
                                    <span class="author">author 2</span>, 
                                    <span class="author">author 3</span>
                                </div>
                            </div>
                            <div class="card-action">
                                <a href="#" class="grey-text darken-3">lire</a>
                                <a href="#" class="grey-text darken-3">télécharger</a>
                            </div>
                        </div>                    
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            {{ page.content }}
        </div>
        <div class="row"></div>
        
        <footer class="center-align">
            <div class="row">Copyright 2018</div>
        </footer>
    </boby>
</html>
